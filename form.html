<!DOCTYPE html>
<html>
<head>
	<title>Latihan Form Biodata Dengan Table</title>
</head>
<body>
	<h2>Form Biodata Format Table</h2>
	<form action="simpan-biodata.php">
	<table>
		<tr>
			<td>
				<label for="nama">Nama Lengkap :</label>
			</td>
			<td>
				<input type="text" name="nama">
			</td>
		</tr>
		<tr>
			<td>
				<label for="lahir">Tanggal Lahir :</label>
			</td>
			<td>
				<input type="date" name="date">
			</td>
		</tr>
		<tr>
			<td>
				<label for="pendidikan">Pendidikan :</label>
			</td>
			<td>
				<select name="pendidikan">
					<option value="s">SMA</option>
					<option value="s1">Sarjana</option>
					<option value="s2">Magister</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label for="kelamin">Jenis Kelamin :</label>
			</td>
			<td>
				<input type="radio" name="j" value="Pria">Pria
				<input type="radio" name="j" value="Wanita">Wanita
			</td>
		</tr>
		<tr>
			<td>
				<label for="alamat" align="left">Alamat :</label>
			</td>
			<td>
				<textarea name="alamat" cols="20"></textarea>
			</td>
		</tr>
		<tr>
			<td><button type="submit">SIMPAN</button></td>
			<td></td>
		</tr>

	</table>	
	</form>

</body>
</html>
