<!DOCTYPE html>
<html>
<head>
	<title>Belajar Table</title>
	<style>
		/* table,td,th {
			border: 1px solid #ddd;
			text-align: left;
		} */
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th,td {
			padding: 15px;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td rowspan="4">1</td>
			<td>1,2</td>
			<td rowspan="2">1,3</td>
		</tr>
		<tr>
			<td>2,2</td>
		</tr>
		<tr>
			<td colspan="2">3,2</td>
			</tr>
		<tr>
			<td colspan="2">4,2</td>
		</tr>

	</table>


</body>
</html>
