<!DOCTYPE html>
<html>
<head>
	<title>Log In Form</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="left">
			<img src="image2.png" class="user">
			<h2>Hai.. Selamat Belajar</h2>
		</div>
		<div class="right">
			<div class="title">
				<h1>Welcome to My Life</h1>
				<p>Please log in to continue</p>
			</div>
			<div class="forms">
			<form>
				<h3>Username</h3>
				<input type="text" name="username" placeholder="masukkan nama">
				<h3>Password</h3>
				<input type="password" name="password" placeholder="isi password"><br>
				<input type="checkbox" name="remember"><span id="me">Remember Me</span>
				<span id="remember"><a href="#">Forgot Password?</a></span>
				
				<div class="button-group">
				<input  id="login" type="submit" name="" value="Login">
				<input class="button-cstm" id="register" type="submit" name="" value="Create Account">
				</div>
			</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
$(document).ready(function() {
	$(".forms").click(function(){
	$(this).animate({height:"250px",width:"400px"});
	$(this).animate({fontSize:"22px"});
	})
})
$(document).ready(function() {
	$("#login").delay(500).fadeIn();
})
